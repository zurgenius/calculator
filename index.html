<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex">
        <div class="app-container d-flex">
            <div class="results d-flex">
                <div id="evaluation" class="eval"></div>
                <div contenteditable="true" id="end-result" class="end-result"></div>
            </div>
            <div class="main-buttons d-flex">
                <div class="simple-buttons d-flex">
                    <div class="clean-buttons d-flex">
                        <button id="clean-all" class="clean-button">C</button>
                        <button class="clean-button" id="delete-char">X</button>
                    </div>
                    <div class="nums-and-operations d-grid">
                        <button class="simple-num" id="simple-num">7</button>
                        <button class="simple-num" id="simple-num">8</button>
                        <button class="simple-num" id="simple-num">9</button>
                        <button class="simple-num" id="simple-num">*</button>
                        <button class="simple-num" id="simple-num">4</button>
                        <button class="simple-num" id="simple-num">5</button>
                        <button class="simple-num" id="simple-num">6</button>
                        <button class="simple-num" id="simple-num">-</button>
                        <button class="simple-num" id="simple-num">1</button>
                        <button class="simple-num" id="simple-num">2</button>
                        <button class="simple-num" id="simple-num">3</button>
                        <button class="simple-num" id="simple-num">+</button>
                        <button class="simple-num" id="simple-num">.</button>
                        <button class="simple-num" id="simple-num">0</button>
                        <button class="simple-num" id="simple-num">/</button>
                        <button class="simple-num" id="simple-num">=</button>
                    </div>
                </div>
                <div class="advanced-buttons"></div>
            </div>
        </div>
    </div>
</body>
</html>
